<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vini-Registrazioni</title>
    <link rel="stylesheet" href="registrazioni.css">

    <style>

        span {
              
            color:red;
        }

    </style>
</head>
<body>
    <header>

        <h1>Cantina sociale Bordeaux</h1>

        <button class="home"><a href="vini.html">Home</a></button>

    </header>
    <main>

        <h1 class="reg-titolo">Registrati</h1>

        <form action="">

            <label for="name" class="lab" id="nome">Nome:</label>
            <input type="text" name="name" placeholder="Inserisci il nome" required>

            <label for="surname" class="lab" id="cognome">Cognome:</label>
            <input type="text" name="surname" placeholder="Inserisci il cognome" required>

            <br>
            <br>
            
            <label for="date" class="lab" id="nome">Data di nascita:</label>
            <input type="date" name="date">

            <label for="luogo" class="lab" id="luogodinascita">Luogo di nascita:</label>
            <input type="text" name="luogo" required>

            <br>
            <br>

            <label for="address" class="lab" id="indirizzo">Indirizzo:</label>
            <input type="text" name="address" required>

            <label for="residenza" class="lab" id="residenza">Residenza:</label>
            <input type="text" name="residenza" required>

            <br>
            <br>
             
            <label for="sesso" class="lab" id="sesso">Sesso:</label>
            <input type="radio" name="sesso" id="maschio" required>
            <label for="sesso" class="lab">Maschio</label>
            <input type="radio" name="sesso" id="femmina" required>
            <label for="sesso" class="lab">Femmina</label>

            <br>
            <br>


            <label for="tel" class="lab" id="telefono">Telefono:</label>
            <input type="tel" name="tel" required>

            <label for="tel" class="lab" id="cellulare">Cellulare:</label>
            <input type="tel" name="tel" required>

            <br>
            <br>
            <br>
            <br>

            <label for="email" class="lab" id="email">E-mail:</label>
            <input type="email" name="email" required>

            <br>
            <br>
            <br>

            <label for="password" class="lab" id="password">Password:</label>
            <input type="password" name="password" required>

            <br>
            <br>

            <label for="messaggio" class="lab" id="mess">Messaggio:</label> <br>
            <textarea name="messaggio" id="messaggio" cols="80" rows="20"></textarea>

            <br>
            <br>

            <input type="checkbox" id="check" required>
            <label for="autorizzazione" class="lab" id="aut">Autorizzo il trattamento dei <span>dati personali</span></label>

             <br>
             <br>

             <button class="registrazione">Invia</button>
               
        </form>
    </main>

    <footer>

</body>
</html>
